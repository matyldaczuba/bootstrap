<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


    <title>Klub podróżniczy</title>

</head>

<body>

    <nav id="nav-custom" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="logo-text" class="navbar-brand color-gray" href="#">Klub podróżniczy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#">Dołącz do nas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Inspiracje</a>
                </li>

            </ul>

        </div>
    </nav>



    <div class="container-fluid my-container">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-12 col-md-6">

                    <form>
                        <h1>Dołącz do nas</h1>
                        <p>Wypełnij zgłoszenie na członka klubu</p>

                        <div class="form-group">

                            <input type="text" class="form-control" id="" placeholder="Imię i nazwisko">

                        </div>

                        <div class="form-group">

                            <input type="email" class="form-control" id="" placeholder="Email">

                        </div>

                        <div class="form-group">

                            <input type="number" class="form-control" id="" placeholder="Telefon">

                        </div>

                        <div class="form-group">

                            <textarea class="form-control" id="" rows="3" placeholder="Kilka słów o sobie"></textarea>

                        </div>
                        <button type="submit" id="sign-btn" class="btn ">Sign in</button>

                    </form>
                </div>

                <div class="col-12 col-md-6">
                    <h1>Świat jest na wyciągnięcie ręki</h1>
                    <p>
                        Poznaj ludzi, których łączy wspólna pasja do podróżowania. Przekonaj się, jak wygląda życie bez granic.
                    </p>
                    <button type="submit" id="find-btn" class="btn ">Znajdź nas ></button>
                    <button type="submit" id="know-btn" class="btn "> Dowiedz się więcej</button>
                </div>

            </div>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
